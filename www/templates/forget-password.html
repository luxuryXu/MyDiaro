<ion-modal-view id=forget-view ng-controller=LoginCtrl>
  <ion-header-bar>
    <button ng-click=closeForgetPassword(); class="button back-button buttons header-item back"><i class="icon ion-android-arrow-back"></i></button>
    <h4>重置密码</h4>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">新密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">重复新密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item login">
          <button class="button button-block button-positive" type="submit">确 认</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
