<ion-view id=lock-view view-title="隐私设置">
  <ion-content>
    <ul class="list">
      <p>*开启后，每次进入应用都要输入该密码</p>
      <li class="item item-toggle">隐私密码
        <label class="toggle">
          <input ng-model=privacy ng-click=changePrivacy(privacy) type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
