<ion-modal-view class=add-view ng-controller=AddTagCtrl>
  <div class="modal-header theme">
    <span class="cancel" ng-click=$emit('closeAdd',{});>取消</span>
    <span class="modal-title">添加标签</span>
    <span class="modal-plus" ng-click=doAdd();>确定</span>
  </div>
  <ion-content style="top: 44px;">
    <div class="add-text">
      <input type="text" placeholder="标签名称">
    </div>
  </ion-content>
</ion-modal-view>
