<ion-modal-view class=select-view ng-controller=SelectTypeCtrl>
  <div class="modal-header theme">
    <span class="cancel" ng-click=$emit('closeSelect',{});>取消</span>
    <span class="modal-title">选择分类</span>
    <span class="modal-plus" ng-click=addType();><i class="ion-ios-plus-empty"></i></span>
  </div>
  <ion-content style="top: 44px;">
    <ul class="theme-list">
      <li ng-repeat="type in types" ng-click=$emit('selectType',type); >
        <div class="type-title">{{type.name}}</div>
        <div class="type-num">{{type.num}}</div>
      </li>
    </ul>
  </ion-content>
</ion-modal-view>
