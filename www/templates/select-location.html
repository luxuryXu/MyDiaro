<ion-modal-view class=select-view ng-controller=SelectLocationCtrl>
  <div class="modal-header theme">
    <span class="cancel" ng-click=$emit('closeSelect',{});>取消</span>
    <span class="modal-title">选择位置</span>
    <span class="modal-plus" ng-click=addLocation();><i class="ion-ios-plus-empty"></i></span>
  </div>
  <ion-content style="top: 44px;">
    <ul class="theme-list">
      <li ng-repeat="location in locations" ng-click=$emit('selectLocation',location); >
        <div class="type-title">{{location.name}}</div>
        <div class="type-num">{{location.num}}</div>
      </li>
    </ul>
  </ion-content>
</ion-modal-view>
