<div class="d" xx-href=#/app/diaro-detail/{{ngModel.id}}>
  <div class="d-head">
    {{ngModel.user.nickName}}
  </div>
  <div class="d-content" ng-bind-html=ngModel.content>
  </div>
  <div class="d-info">
    <div class="d-time">{{ngModel.time}}</div>
    <div class="d-praise">{{ngModel.loves}}<i class="ion-ios-heart-outline"></i></div>
  </div>
</div>
