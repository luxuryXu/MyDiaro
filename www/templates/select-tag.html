<ion-modal-view class=select-view ng-controller=SelectTagCtrl>
  <div class="modal-header theme">
    <span class="cancel" ng-click=$emit('closeSelect',{});>取消</span>
    <span class="modal-title">选择标签</span>
    <span class="modal-plus" ng-click=addTag();><i class="ion-ios-plus-empty"></i></span>
  </div>
  <ion-content style="top: 44px;">
    <ul class="theme-list">
      <li ng-repeat="tag in tags" ng-click=$emit('selectTag',tag); >
        <div class="type-title">{{tag.name}}</div>
        <div class="type-num">{{tag.num}}</div>
      </li>
    </ul>
  </ion-content>
</ion-modal-view>
