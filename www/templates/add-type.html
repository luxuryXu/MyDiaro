<ion-modal-view class=add-view ng-controller=AddTypeCtrl>
  <div class="modal-header theme">
    <span class="cancel" ng-click=$emit('closeAdd',{});>取消</span>
    <span class="modal-title">添加分类</span>
    <span class="modal-plus" ng-click=doAdd();>确定</span>
  </div>
  <ion-content style="top: 44px;">
    <div class="add-text">
      <input type="text" placeholder="分类名称" ng-model=newType>
      <div>{{newType}}</div>
    </div>
  </ion-content>
</ion-modal-view>
