<ion-modal-view class=add-view ng-controller=LockCodeCtrl>
  <div class="modal-header theme">
    <span class="cancel"></span>
    <span class="modal-title">隐私密码</span>
    <span class="modal-plus"><button ng-click=check(); ng-disabled=!lockCode>确定</button></span>
  </div>
  <ion-content style="top: 44px;">
    <div class="add-text">
      <input type="text" placeholder="输入隐私密码" maxlength="4" minlength="4" ng-model=$parent.lockCode >
    </div>
  </ion-content>
</ion-modal-view>
