<ion-view view-title="系统通知" id=notice-view>
  <ion-content>
    <div class="notice" ng-repeat="notice in notices">
      <div class="head">
        <div class="head-left"><i class="ion-record"></i>{{notice.title}}</div>
        <div class="head-right">{{notice.date | date:'yyyy-MM-dd'}}</div>
      </div>
      <div class="content">
        {{notice.content}}
      </div>
    </div>
  </ion-content>
</ion-view>
