<ion-view id=modifyPassword-view view-title="修改密码">
  <ion-content>
    <p>*修改登录密码</p>
    <form>
      <input type="password" ng-model=modifyData.oldPassword placeholder="输入原密码"/>
      <input type="password" ng-model=modifyData.newPassword placeholder="输入新密码"/>
      <input type="password" ng-model=modifyData.confirmPassword placeholder="输入确认密码"/>
      <div class="save"><button class="theme" type="submit">保存</button></div>
    </form>
  </ion-content>
</ion-view>
