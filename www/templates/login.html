<ion-modal-view id=login-view ng-controller=LoginCtrl>
  <ion-header-bar>
    <h4>登 录</h4>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item login">
          <button class="button button-block button-positive" type="submit">登 录</button>
        </label>
        <div class="others">
          <a ng-click=openRegister();>注册</a>
          <a ng-click=openForgetPassword();>忘记密码？</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
